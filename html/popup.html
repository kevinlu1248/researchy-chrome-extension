<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Bootstrap core CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <!-- Compiled and minified JavaScript -->
        <script src="/js/materialize.min.js"></script>

        <style>
            body {
                width: 200px;
                height: auto;
            }
            button {
                background-color: white;
                border: none;
            }
        </style>
    </head>
    <body>
        <button
            id="power-button"
            class="waves-effect waves-light btn py-1 w-100 z-depth-0 transparent"
            style="
                max-height: none;
                height: auto;
                transition: color 0.3s linear;
            "
            toggle="on"
        >
            <span class="material-icons display-1 py-0">
                power_settings_new
            </span>
        </button>
        <div
            class="text-center my-auto mx-auto d-flex justify-content-between pb-3 px-3"
        >
            <button
                id="annotate-button"
                class="waves-effect waves-light btn light-blue"
            >
                Annotate&nbsp;<i class="material-icons right mx-0 py-0">
                    create
                </i>
            </button>
            <button
                id="settings-button"
                type="button"
                class="waves-effect waves-light btn py-1 px-2 mx-0 light-blue"
            >
                <span class="material-icons my-0 d-flex">
                    settings
                </span>
            </button>
        </div>

        <script src="/js/popup.js"></script>
    </body>
</html>
