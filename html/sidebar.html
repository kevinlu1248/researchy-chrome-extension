<html>
    <head>
        <!-- <link href="/js/quill/quill.snow.css" rel="stylesheet" /> -->
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />
        <!-- <link href="/css/sidebarSite.css" rel="stylesheet" /> -->
    </head>
    <body>
        <div id="editor">
            <p>Hello World!</p>
            <p>Some initial <strong>bold</strong> text</p>
            <p><br /></p>
        </div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script>
            var quill = new Quill("#editor", {
                modules: {
                    toolbar: [
                        [{ header: 1 }, { header: 2 }],
                        ["bold", "italic", "underline", "strike"],
                        [{ list: "ordered" }, { list: "bullet" }],
                        [
                            // { script: "sub" },
                            // { script: "super" },
                            "blockquote",
                            "code-block",
                            "formula",
                        ],
                        [{ color: [] }, { background: [] }],
                    ],
                },
                theme: "snow",
            });

            [
                [{ header: 1 }, { header: 2 }],
                ["bold", "italic", "underline", "strike"],
                [{ list: "ordered" }, { list: "bullet" }],
                [
                    { script: "sub" },
                    { script: "super" },
                    "blockquote",
                    "code-block",
                    "formula",
                ],
                [{ color: [] }, { background: [] }],
            ];
        </script>
        <!-- <script src="/js/quill/quill.min.js"></script> -->
        <!-- <script src="/js/quillCustom.js"></script> -->
    </body>
</html>
