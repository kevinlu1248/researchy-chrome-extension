<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css"
        />
        <link href="{{/modules/quill/quill.snow.css}}" rel="stylesheet" />
        <link href="{{/css/sidebar.css}}" rel="stylesheet" />

        <link
            href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="fileSystemMenu">
            <div id="topbar">
                <!-- <a id="newItemButton" class="waves-effect waves-blue btn-flat"
                    ><i class="material-icons">add</i></a
                > -->
                <span>
                    <a
                        class="dropdown-trigger waves-effect waves-blue btn-flat"
                        href="#"
                        data-target="addItem"
                        ><i class="material-icons">more_vert</i></a
                    >

                    <ul id="addItem" class="dropdown-content">
                        <li>
                            <a><i class="material-icons">add</i></a>
                        </li>
                        <li>
                            <a
                                ><i class="material-icons"
                                    >create_new_folder</i
                                ></a
                            >
                        </li>
                    </ul>
                </span>

                <div
                    class="input-field inline"
                    style="margin: auto; flex-grow: 1; width: auto;"
                >
                    Notes
                </div>

                <a
                    id="deactivateFileSystem"
                    class="waves-effect waves-blue btn-flat"
                >
                    <i class="material-icons">chevron_left</i>
                </a>
            </div>
            <div id="foldersMenu"></div>
            <div id="menuPreloaderContainer" style="display: none;">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editorContainer">
            <div id="topbar">
                <a
                    id="activateFileSystem"
                    class="waves-effect waves-blue btn-flat"
                    ><i class="material-icons">menu</i></a
                >
                <div
                    class="input-field inline"
                    style="
                        margin-top: 0;
                        margin-bottom: 0;
                        flex-grow: 1;
                        width: auto;
                    "
                >
                    <input
                        id="filenameInput"
                        type="text"
                        class="validate"
                        placeholder="Untitled"
                        style=""
                    />
                    <!-- <span
                        class="helper-text"
                        data-error="Filename already taken"
                        style="display: none;"
                    ></span> -->
                </div>
                <a
                    id="deactivateSidebarButton"
                    class="waves-effect waves-blue btn-flat"
                >
                    <i class="material-icons">chevron_left</i>
                </a>
            </div>
            <div id="editor"></div>
            <div id="editorPreloaderContainer">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
        <script src="{{/modules/quill/quill.min.js}}"></script>
        <script src="{{/modules/FileSystemStructs.js}}" /></script>
        <script src="{{/js/sidebarScript.js}}"></script>
    </body>
</html>
