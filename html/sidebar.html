<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css"
        />
        <link
            href="chrome-extension://ehloondkpaeflbcliilagbjffflhfhag/js/quill/quill.snow.css"
            rel="stylesheet"
        />
        <link
            href="chrome-extension://ehloondkpaeflbcliilagbjffflhfhag/css/sidebar.css"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="editorContainer">
            <div id="topbar">
                <a class="waves-effect waves-blue btn-flat">&#9776;</a>
                <div
                    class="input-field inline"
                    style="
                        margin-top: 0;
                        margin-bottom: 0;
                        flex-grow: 1;
                        width: auto;
                    "
                >
                    <input
                        id="filenameInput"
                        type="text"
                        class="validate"
                        placeholder="Untitled"
                        style=""
                    />
                    <!-- <span
                        class="helper-text"
                        data-error="Filename already taken"
                        style="display: none;"
                    ></span> -->
                </div>
                <a
                    id="deactivateSidebarButton"
                    class="waves-effect waves-blue btn-flat"
                >
                    <i class="material-icons">chevron_left</i>
                </a>
            </div>
            <div id="editor">
                <h1>Title</h1>
                <p>Pursue your scholarly desires...</p>
                <p><br /></p>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
        <script src="chrome-extension://ehloondkpaeflbcliilagbjffflhfhag/js/quill/quill.min.js"></script>
        <script>
            var quill = new Quill("#editor", {
                modules: {
                    toolbar: [
                        [{ header: 1 }, { header: 2 }],
                        ["bold", "italic", "underline", "strike"],
                        [{ list: "ordered" }, { list: "bullet" }],
                        [{ script: "sub" }, { script: "super" }],
                        ["blockquote", "code-block", "formula"],
                        ["link", "image", "video"],
                        [{ color: [] }, { background: [] }],
                    ],
                },
                scrollingContainers: {
                    "overflow-y": "auto",
                },
                theme: "snow",
            });

            [
                [{ header: 1 }, { header: 2 }],
                ["bold", "italic", "underline", "strike"],
                [{ list: "ordered" }, { list: "bullet" }],
                [
                    { script: "sub" },
                    { script: "super" },
                    "blockquote",
                    "code-block",
                    "formula",
                ],
                [{ color: [] }, { background: [] }],
            ];

            document.getElementById("deactivateSidebarButton").onclick = () => {
                parent.postMessage({"researchyAction": "deactivateSidebarButton"});
            }
        </script>
    </body>
</html>
